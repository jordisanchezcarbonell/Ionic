<ion-header>
  <ion-toolbar class="color">
    <ion-title>Pendientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentAlert()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-item *ngFor="let player of allPlayers">
    <ion-label>{{ player }}</ion-label>
    <ion-checkbox [(ngModel)]="pepperoni"></ion-checkbox>
  </ion-item>
  

</ion-content>
<ion-content>
  
<ion-tabs>
  <ion-tab-bar class="color" slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Pendientes</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2">
      <ion-icon name="information-circle-outline"></ion-icon>
      <ion-label>Terminadas</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>



</ion-content>
